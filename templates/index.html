<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Zendesk Ticket Viewer</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="../static/styles.css">

</head>

<body>
	<div class="container">
		<nav class="navbar navbar-light bg-light">
			<div class="logo">zendesk</div>

		</nav>

		<h1>Ticket Viewer</h1>

		<div class="row">
        {% for ticket in tickets %}
			<div class="ticket-viewer col-md col-lg-10 offset-lg-1">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#ID</th>
							<th scope="col">Subject</th>
							<th scope="col">Due</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">{{ticket.id}}</th>
							<td>{{ticket.subject}}</td>
							<td>{{ticket.due_at}}</td>
							<td><a href="{{url_for('ticket_view', ticket_id=ticket.id)}}">LINK</a></td>
						</tr>
						<tr>
						
					</tbody>
				</table>
			</div>
            {% endfor %}
		</div>
		<div class="button-container">
			<button id="get-btn">Get ticket!</button>
		</div>

		<div id="error-msg"></div>

		<div id="details"></div>

	</div>

	<!-- Scripts -->
	<script></script>
	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
	<!-- <script src="../static/main.js"></script> -->
    <script src="../static/main.js"></script>
</body>

</html>
